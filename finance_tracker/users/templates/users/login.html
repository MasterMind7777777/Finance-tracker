{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Login to Finance Tracker</h2>
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
