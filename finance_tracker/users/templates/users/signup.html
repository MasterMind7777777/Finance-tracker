{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Sign Up for Finance Tracker</h2>
            {% if error_message %}
              <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
